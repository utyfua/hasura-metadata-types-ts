name: Publish the latest version of the package
on:
  push:
    paths:
      - 'VERSION'
      - 'VERSION_INTERNAL'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: chmod 777 ./build.sh
      - run: ./build.sh
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}